<body>
    <article>
        <h1>라면</h1> <img src="../image/라면.jfif" alt="라면">
        <p>김밥에 라면은 빼놓을 수 없는 최고의 단짝이죠. 따로 따로 먹어도 맛있고, 같이 먹으면 엄청난 시너지를 자랑해요.  </p>
        <h2>떡볶이</h2><img src="../image/떡볶이.jfif" alt="떡볶이">
        <p>분식하면 역시 떡볶이죠. 김밥을 떡볶이 국물에 찍어먹어도 맛있고, 떡이랑 김밥 같이 먹어도 쫄깃하니 맛있어요.</p>
        <h3>우동</h3><img src="../image/우동.jfif" alt="우동">
        <p>따끈한 우동국물도 빼놓을 수 없죠. 김밥먹다가 목이 막힐때 먹어주면 최고에요.</p>
    </article>
